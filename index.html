<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div id="circle">

            <div class="stripe str1">
                <div class="first">
                    <div class="mncircle"></div>
                </div>
                <div class="second">
                    <h4>Bangladesh</h4>
                    <h6>Currency: Bdt</h6>
                </div>
            </div>

            <div class="stripe str2">
                <div class="first">
                    <div class="mncircle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>Currency: Inr</h6>
                </div>
            </div>

            <div class="stripe str3">
                <div class="first">
                    <div class="mncircle"></div>
                </div>
                <div class="second">
                    <h4>America</h4>
                    <h6>Currency: Usd</h6>
                </div>
            </div>

            <div class="stripe str4">
                <div class="first">
                    <div class="mncircle"></div>
                </div>
                <div class="second">
                    <h4>Canada</h4>
                    <h6>Currency: Cad</h6>
                </div>
            </div>

            <div class="stripe str5">
                <div class="first">
                    <div class="mncircle"></div>
                </div>
                <div class="second">
                    <h4>Pakistan</h4>
                    <h6>Currency: Pkr</h6>
                </div>
            </div>

        </div>


        <div id="panel">
            <div class="smcircle">1</div>
            <div class="smcircle">2</div>
            <div class="smcircle">3</div>
            <div class="smcircle">4</div>
            <div class="smcircle">5</div>
        </div>

    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
